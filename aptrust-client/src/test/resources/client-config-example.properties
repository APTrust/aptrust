# The root of the DuraStore REST API
# This should end with a slash, and if "durastore" or "duraboss" are appended
# to the end, those should be the valid endpoints for those two REST APIs.
duracloud-url:

# Credentials for a user with access to that API
duracloud-username:
duracloud-password:

# The DuraCloud provider ID and Name
duracloud-providerid:
duracloud-providername:

# The base url of the SOLR server against which to run tests.  This is an
# example file, the real configuration file expected to be named 
# client-config.properties.
solr-url:
